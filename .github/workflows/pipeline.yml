name: build app
on: [push]
jobs:
  naked-commands-example:
    name: Nackte Kommandozeilenbefehle
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@master

      - name: Abhängigkeiten installieren
        run: npm install

      - name: Unit-Tests durchlaufen
        run: npm run test:unit

      - name: Anwendung kompilieren
        run: npm run build

      - name: Namen für den Container festlegen
        id: name-generator
        run: echo "::set-output name=random-name::not-so-random"

      - name: Docker-Container bauen
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONTAINER_NAME: ${{steps.name-generator.outputs.random-name}}
        run: |
          echo $GITHUB_TOKEN | docker login --username manuelottlik --password-stdin
          docker build --tag docker.pkg.github.com/manuelottlik/ct-actions-consumer/${CONTAINER_NAME}:latest .
          docker push docker.pkg.github.com/manuelottlik/ct-actions-consumer/${CONTAINER_NAME}:latest
  
  composite-run-example:
    name: Zusammengeführte Kommandozeilenbefehle
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@master

      - name: Vue-App bauen
        uses: ./.github/actions/build-vue-app
      
      - name: Namen für den Container festlegen
        run: echo "::set-output name=random-name::not-so-random"
        id: name-generator

      - name: Docker-Container bauen
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONTAINER_NAME: ${{steps.name-generator.outputs.random-name}}
        run: |
          echo $GITHUB_TOKEN | docker login -u publisher --password-stdin docker.pkg.github.com
          docker build --tag docker.pkg.github.com/manuelottlik/ct-actions-consumer/${CONTAINER_NAME}:latest .
          docker push docker.pkg.github.com/manuelottlik/ct-actions-consumer/${CONTAINER_NAME}:latest
  
  node-action-example:
    name: Actions mit Node.js
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@master

      - name: Vue-App bauen
        uses: manuelottlik/ct-custom-actions/build-vue-app@main
      
      - name: Namen für den Container festlegen
        uses: manuelottlik/ct-custom-actions/name-generator@main
        id: name-generator

      - name: Docker-Container bauen
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONTAINER_NAME: ${{steps.name-generator.outputs.random-name}}
        run: |
          echo $GITHUB_TOKEN | docker login -u manuelottlik --password-stdin
          docker build --tag docker.pkg.github.com/manuelottlik/ct-actions-consumer/${CONTAINER_NAME}:latest .
          docker push docker.pkg.github.com/manuelottlik/ct-actions-consumer/${CONTAINER_NAME}:latest